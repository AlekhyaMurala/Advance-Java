<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product Bill Application</title>
</head>
<body bgcolor="pink">
	<h3>Product Bill details</h3>
	<form method="get" action="ProductServlet">
		<label> Product Id:</label>
		<input type="number" name="proId" placeholder="Enter the id" required/>
		<br><br>
		
		<label> Product Name:</label>
		<input type="text" name="proName" placeholder="Enter the Name" required/>
		<br><br>
		
		<label> Product Price:</label>
		<input type="number" name="proPrice" placeholder="Enter the price" required/>
		<br><br>
		
		<label> Product Quantity:</label>
		<input type="number" name="proQuantity" min="2" max="10" placeholder="Enter the Quantity" required/>
		<br><br>
		
		<input type="submit" value="ProductInvoice"/>
	</form>
</body>
</html>
