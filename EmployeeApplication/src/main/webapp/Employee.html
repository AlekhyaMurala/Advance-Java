<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Salary Application</title>
</head>
<body bgcolor="pink">
	<h3>Employee Salary</h3>
	<form method="get" action="EmployeeServlet">
		<label> Employee Id:</label>
		<input type="text" name="empId" placeholder="Enter the id" required/>
		<br><br>
		
		<label> Employee Name:</label>
		<input type="text" name="empName" placeholder="Enter the Name" required/>
		<br><br>
		
		<label> Employee Basic Salary:</label>
		<input type="number" name="empSalary" placeholder="Enter the employee salary" required/>
		<br><br>
		
		<input type="submit" value="SalaryInfo"/>
	</form>
</body>
</html>
